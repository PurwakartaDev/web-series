<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .header-wrapper {
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="container text-center py-4">
    <div class="header-wrapper mx-auto">
      <h1 class="mb-4">My Notes</h1>
      <div class="mb-4">
        <form id="note-form" action="">
          <div class="w-100 row ms-1 ms-md-0 align-items-center justify-content-center">
            <div class="col-12 col-lg-9 mb-3">
              <input type="text" id="note" class="form-control" autofocus />
            </div>
            <div class="col mb-3">
              <input type="submit" id="submit" name="Submit" class="btn btn-primary w-100" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row d-flex flex-wrap" id="notes">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script>
    // buat penunjuk form
    var noteForm = $('#note-form');
    var number = 1;

    // tambah event "submit" ke form
    noteForm.on('submit', function(event) {
      // cegah form me-reload
      event.preventDefault();

      var note = $('#note');
      // get nilai input note
      var noteValue = note.val();

      var notes = $('#notes');
      // tambahkan nilai note ke html
      notes.append(`
        <div class="col-12 col-md-4 col-lg-3 mb-4">
          <div class="card">
            <div class="card-body text-start">
              <h5 class="card-title">Note #${number}</h5>
              <p class="card-text">${noteValue}</p>
            </div>
          </div>
        </div>
      `);
      number++;

      // reset input note
      note.val('');
    });
  </script>
</body>
</html>
